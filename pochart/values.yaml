

protocol: https
tls:
  issuer: letsencrypt-staging
  secret: eloprindelse-tls-cert

domain: dev.eloprindelse.dk
debug: 1


email:
    sendgrid_key: _
    support: _
    sender_address: noreploy@eloprindelse.dk
    sender_name: Eloprindelse
    

eloverblik:
  service: 'https://apipreprod.eloverblik.dk/ThirdPartyApi'
  onboarding: 'https://preprod.eloverblik.dk/Authorization/authorization'
  thirdpartyid: 'GUIIntroThirdParty01TpId'
  # This is a token in the public test system, you an generate your own if this is out of date.
  token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..TeN20r7yej0WGZu87flUdV4TGoJAOp7UQN2nLoiG0-M

postgres:
  prefix: dev

services:

  account:
    name: account
    ingress: 
      subdomain: account
    database: true
    flask_secret: true
    hydra_client:
      name: "Account Service"
      callback: /auth/login/callback
    ports:
      - name: 'http'
        port: 80
        targetPort: 8085

  datahub:
    name: datahub
    ingress: 
      subdomain: datahub
    database: true
    flask_secret: true
    ports:
      - name: 'http'
        port: 80
        targetPort: 8089
  
  energy_type:
    name: energy-type
    ports:
      - name: 'http'
        port: 80
        targetPort: 8765

  example_backend:
    name: example-backend
    ingress: 
      subdomain: api.app
    database: true
    flask_secret: true
    hydra_client:
      name: "Example Backend"
      callback: /auth/login/callback
    ports:
      - name: 'http'
        port: 80
        targetPort: 8081
      - name: 'https'
        port: 443
        targetPort: 8081

  example_frontend:
    name: example-frontend
    ingress: 
      subdomain: app
    ports:
      - name: 'http'
        port: 80
        targetPort: 80

  identity:
    name: identity
    ingress: 
      subdomain: identity
    database: true
    flask_secret: true
    ports:
      - name: 'http'
        port: 80
        targetPort: 9120

  hydra:
    name: hydra
    ingress: 
      subdomain: oauth
    database: true
    flask_secret: true
    ports:
      - name: 'public-interface'
        port: 80
        targetPort: 4444
      - name: 'admin-interface'
        port: 4445
        targetPort: 4445
    
  ledger:
    name: hyperledger
    ingress: 
      subdomain: ledger
    ports:
      - name: 'http'
        port: 80
        targetPort: 8008

