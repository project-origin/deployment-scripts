---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
{{- if .Values.postgres.host }}
  type: ExternalName
  externalName: {{ .Values.postgres.host | quote }}
{{- else }}
  ports:
    - port: 5432
  selector:
    app: postgres-deployment
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-storage-disk
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: managed-premium
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  serviceName: "postgres-deployment"
  selector:
    matchLabels:
      app: postgres-deployment
  template:
    metadata:
      labels:
        app: postgres-deployment
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: postgres-container
          image: postgres:11.9
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-master-secret
                  key: USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-master-secret
                  key: PASSWORD
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-storage-disk

{{- end }}