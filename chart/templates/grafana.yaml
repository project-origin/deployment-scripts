---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-deployment
  template:
    metadata:
      labels:
        app: grafana-deployment
    spec:
      containers:
        - name: grafana-container
          image: grafana/grafana:7.1.3
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: grafana-config
          env:
            - name: 'GF_DATABASE_URL'
              valueFrom:
                secretKeyRef:
                  name: grafana-db-secret
                  key: DATABASE_URI
