{{- $root := . -}}

{{- range .Values.services }}
{{- if .webhook_secret }}

---

{{- $secret_name := printf "%s-webhook-secret" .name }}
{{- $secret := (lookup "v1" "Secret" $root.Release.Namespace $secret_name) -}}

apiVersion: v1
kind: Secret
metadata:
  name: {{ $secret_name }}
type: Opaque
data:
{{- if $secret }}
  WEBHOOK_SECRET: {{ $secret.data.SECRET }}
{{- else }}
  WEBHOOK_SECRET: {{ randAlphaNum 20 | b64enc }}
{{- end }}
  

{{- end }}
{{- end }}