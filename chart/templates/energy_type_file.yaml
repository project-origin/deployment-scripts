kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: azurefile
provisioner: kubernetes.io/azure-file
parameters:
  skuName: Standard_LRS 
  location: westeurope
  storageAccount: {{ .Values.storage.energy_type }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: energy-type-file
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  resources:
    requests:
      storage: 1Gi